<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Kern Adjuster</title>
	<meta content="Advent Pro Variable." name="description">
	<link href="assets/css/font-face.css" rel="stylesheet" type="text/css">
	<link href="assets/css/rangeslider.css" rel="stylesheet" type="text/css">
	<link href="assets/css/triggerswitch.css" rel="stylesheet" type="text/css">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	<script src="assets/scripts/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="typeface" id="advent">
		<div class="details">
			<form class="controls">
				<div class="rangeslider-container">
					<div class="rangeslider-wrap">
						<label for="advent-wght">Weight:</label>
						<input type="range" 
							   class="range_slider" 
							   name="wght"
							   data-typeface="advent" 
							   id="advent-wght" 
							   min="100" 
							   max="700" 
							   step="0.1" 
							   labels="100, 200, 300, 400, 500, 600, 700">
					</div>
				</div>
				<div class="rangeslider-container">
					<div class="rangeslider-wrap">
						<label for="advent-ital">Italic:</label>
						<input type="range" 
							   class="range_slider" 
							   name="ital"
							   data-typeface="advent" 
							   id="advent-ital" 
							   min="0" 
							   max="1" 
							   step="0.01" 
							   labels="0, 1">
					</div>
				</div>
				<div class="guides-container">
					
					<label for="advent-ital">Guides:</label>
					<div class="onoffswitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
						<label class="onoffswitch-label" for="myonoffswitch">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>

			</form>
		</div>
		<div class="fonts" style="font-variation-settings: 'wght' 100;">
			<div class="font">
				<div class="sample" style="font-family: 'AdventProVar'; font-weight: 100;">
					<div class="kern">AVAWALYHAHHHHBHHHHCHHHHDHHHHEHHHHFHHHHGHHHHHHHHHIHHHHJHHHHKHHHHLHHHHMHHHHNHHHHOHHHHPHHHHQHHHHRHHHHSHHHHTHHHHUHHHHVHHHHWHHHHXHHHHYHHHHZHHnnannnnbnnnncnnnndnnnnennnnfnnnngnnnnhnnnninnnnjnnnnknnnnlnnnnmnnnnnnnnnonnnnpnnnnqnnnnrnnnnsnnnntnnnnunnnnvnnnnwnnnnxnnnnynnnnznn</div>
					<div class="calc"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/scripts/kern_adjuster.js"></script> 
	<script src="assets/scripts/rangeslider.js"></script> 
	<script src="assets/scripts/index.js"></script> 
</body>
</html>
